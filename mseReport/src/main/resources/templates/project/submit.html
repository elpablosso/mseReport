<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Reporting center</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>

<body>

<header>
    <h1 class="header">PROJECT CENTER</h1>
</header>

<div class="topnav">
    <a href="/home">MAIN MENU</a>
    <a href="/projects/add">ADD PROJECT</a>
    <a href="/projects/list">PROJECT LIST</a>
</div>

<div class="row">
    <div class="leftcolumn">
        <div class="card">
            <h3>Project added.</h3>
            <table>
                <thead>
                <tr>
                    <th>NUMBER</th>
                    <th>NAME</th>
                    <th>BUDGET</th>
                </tr>
                <tr>
                    <td th:text="${project.number}"></td>
                    <td th:text="${project.name}"></td>
                    <td th:text="${project.budget}"></td>
                </tr>


            </table>
        </div>
    </div>
    <div class="rightcolumn">
        <div class="card">
            <h2>Sort projects</h2>
            <p>Sort by budget</p>
        </div>
    </div>
</div>


<div class="footer">
    <p>Version beta 0.1 <br>
        Created by Pawe≈Ç Muniak</p>
</div>

</body>
</html>

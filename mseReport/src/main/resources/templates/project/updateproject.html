<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <title>Reporting center</title>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

</head>
<body>
<h1>Updating a project</h1>

<form action="#" th:action="@{/projects/edit/{number}(number=${project.number})}" th:object="${project}" method="post">
    <div th:class="${#fields.hasErrors('firstName')} ? 'form-group has-error' : 'form-group'">
        <label class="control-label" for="firstName">First Name <span class="required">*</span></label>
        <input type="text" th:field="*{firstName}" required="required">
    </div>
    ...
    <input type="hidden" th:field="*{id}">
</form>


<a href="/">Back</a>
</body>
</html>

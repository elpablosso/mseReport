<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <title>Reporting center</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
* {
  box-sizing: border-box;
}

body {
  font-family: Arial, Helvetica, sans-serif;
}

/* Style the header */
header {
  background-color: #666;
  padding: 30px;
  text-align: center;
  font-size: 35px;
  color: white;
}

/* Create two columns/boxes that floats next to each other */
nav {
  float: left;
  width: 30%;
  height: 300px; /* only for demonstration, should be removed */
  background: #ccc;
  padding: 20px;
}

/* Style the list inside the menu */
nav ul {
  list-style-type: none;
  padding: 0;
}

article {
  float: left;
  padding: 20px;
  width: 70%;
  background-color: #f1f1f1;

}

/* Clear floats after the columns */
section:after {
  content: "";
  display: table;
  clear: both;
}

/* Style the footer */
footer {
  background-color: #777;
  padding: 10px;
  text-align: center;
  color: white;
}

/* Responsive layout - makes the two columns/boxes stack on top of each other instead of next to each other, on small screens */
@media (max-width: 600px) {
  nav, article {
    width: 100%;
    height: auto;
  }
}
</style>
</head>

<body>
<header><h1>Welcome to the reporting center!</h1></header>

<section>
    <nav>
        <ul>
            <a th:href="@{/projects/add}">Add project</a><br>
            <a th:href="@{/projects/list}">Project List</a>
        </ul>
    </nav>
    <article>

        <table>
            <thead>
            <tr>
                <th>Project number</th>
                <th>Description</th>
                <th>Budget</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="project : ${projects}">
                <td th:text="${project.number}">number</td>
                <td th:text="${project.name}">name</td>
                <td th:text="${project.budget}">budget</td>
            </tr>
            </tbody>
        </table>

    </article>
</section>

<footer>
    Version beta 0.1 <br>
    Created by Pawe≈Ç Muniak
</footer>

</body>
</html>

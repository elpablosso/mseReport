<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Reporting center</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>

<body>

<header>
    <h1 class="header">PROJECT CENTER</h1>
</header>

<div class="topnav">
    <a href="/home">MAIN MENU</a>
    <a href="/projects/add">ADD PROJECT</a>
    <a href="/projects/list">PROJECT LIST</a>
</div>

<div class="row">
    <div class="leftcolumn">
        <div class="card">
            <h3>Add new project:</h3>

            <form action="#" th:action="@{/projects/new}" th:object="${project}" method="post">

            <label>Project number</label>
                    <input type="text" class="form-control" maxlength="32" th:field="*{number}"
                           placeholder="Between 1 and 32 characters"/>
                    <span th:if="${#fields.hasErrors('number')}" class="help-block" th:errors="*{number}"></span>

                <label>Project name</label>
                <input type="text" class="form-control" maxlength="32" th:field="*{name}"
                       placeholder="Between 1 and 32 characters"/>
                <span th:if="${#fields.hasErrors('number')}" class="help-block" th:errors="*{name}"></span>


                <label>Project budget</label>
                <input type="text" class="form-control" maxlength="32" th:field="*{budget}"
                       placeholder="Budget"/>
                <span th:if="${#fields.hasErrors('number')}" class="help-block" th:errors="*{budget}"></span>

                <input type="submit" id="submit" value="Add" />

            </form>
            </div>
    </div>


    <div class="rightcolumn">
        <div class="card">
            <h2>Sort projects</h2>
            <p>Sort by budget</p>
        </div>
    </div>
</div>

<div class="footer">
    <p>Version beta 0.1 <br>
        Created by Pawe≈Ç Muniak</p>
</div>

</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Reporting center</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>

<body>

<header>
    <h1 class="header">PROJECT CENTER</h1>
</header>

<div class="topnav">
    <a href="/home">MAIN MENU</a>
    <a href="/projects/add">ADD PROJECT</a>
    <a href="/projects/list">PROJECT LIST</a>
</div>

<div class="row">
    <div class="leftcolumn">
        <div class="card">
            <h3>Add new project:</h3>
            <form action="#" th:action="@{/projects/new}" th:object="${projectform}" method="post">

                <div class="row">
                    <div class="col-25">
                        <label for="number">Project number:</label> </div>
                    <div class="col-75">
                <input id="number" type="text" placeholder="Write project number..." th:field="*{number}" />
                    </div></div>

                <div class="row">
                    <div class="col-25">
                        <label for="name">Project name:</label> </div>
                    <div class="col-75">
                        <input id="name" type="text" placeholder="Write project name..." th:field="*{name}" />
                    </div></div>

                <div class="row">
                    <div class="col-25">
                        <label for="budget">Project budget:</label> </div>
                    <div class="col-75">
                        <input id="budget" type="text" placeholder="Write project budget..." th:field="*{budget}" />
                    </div></div>

                <div class="row">
                    <div class="col-75">
                <p><input type="submit" value="Submit" /> </p>
                    </div></div>
            </form>
            </div>
    </div>
    <div class="rightcolumn">
        <div class="card">
            <h2>Sort projects</h2>
            <p>Sort by budget</p>
        </div>
    </div>
</div>


<div class="footer">
    <p>Version beta 0.1 <br>
        Created by Pawe≈Ç Muniak</p>
</div>

</body>
</html>

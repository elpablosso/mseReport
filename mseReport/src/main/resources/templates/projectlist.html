<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Home</title>
</head>
<body>
<h2>Reporting center</h2>
<table>
    <thead>
    <tr>
        <th>Project number</th>
        <th>Description</th>
        <th>Budget</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="project : ${projects}">
        <td th:text="${project.number}">number</td>
        <td th:text="${project.name}">Description</td>
        <td th:text="${project.budget}">Budget</td>
    </tr>
    </tbody>
</table>
</body>
</html>

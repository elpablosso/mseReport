<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/head :: head"></head>

<body>

<ul sec:authorize="hasRole('USER')" th:replace="fragments/navigation :: userReports"></ul>
<ul sec:authorize="hasRole('LEADER')" th:replace="fragments/navigation :: leaderReports"></ul>

<div class="row">
    <div class="column middle">
     <h3>Reporting section coming soon!</h3>
</div>


<div class="column side">
    <form action="#" th:action="@{/report/add}" th:object="${newReportDto}" method="post">

        <div class="row">
            <div class="col-50">
                Select Project: </div>

            <div class="col-50">
           <select th:field="*{projectId}">
                <option value=""> -- </option>
                <option th:each="project : ${projectList}"
                        th:value="${project.number}"
                        th:utext="${project.number}"/>
            </select> </div></div>

        <input type="submit" value="Submit" />

    </form>
</div>

</div>
</body>

</html>

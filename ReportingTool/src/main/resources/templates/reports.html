<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/head :: head"></head>

<body>

<ul sec:authorize="hasAuthority('USER')" th:replace="fragments/navigation :: userReports"></ul>
<ul sec:authorize="hasAuthority('LEADER')" th:replace="fragments/navigation :: leaderReports"></ul>


<div class="row">
    <div class="column middle">
     <h3>Reporting section coming soon!</h3>
</div>


<div class="column side">
    <form action="#" th:action="@{/report/add}" th:object="${newReportDto}" method="post">

        <div class="row">
            <div class="col-25">
                <label for="projectId">PROJECT</label>
            </div>

            <div class="col-75">
           <select th:field="*{projectId}" id="projectId">
                <option value=""> -- </option>
                <option th:each="project : ${projectList}"
                        th:value="${project.number}"
                        th:utext="${project.number}"/>
            </select> </div></div>


        <div class="row">
            <div class="col-25">
                <label for="department">DEPARTMENT</label>
            </div>
            <div class="col-75">
                <select th:field="*{department}" id="department">
                    <option value=""> -- </option>
                    <option th:each="department : ${departmentList}"
                            th:value="${department}"
                            th:utext="${department}"/>
                </select>

            </div>
        </div>

        <div class="row">
            <div class="col-25">
                <label for="description">DESCRIPTION </label>
            </div>
            <div class="col-75">
                <textarea id="description" name="subject" placeholder="Write something.." style="height:200px"></textarea>
            </div></div>

    </form>
</div>

</div>
</body>

</html>

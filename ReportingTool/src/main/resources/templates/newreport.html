<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml"
      xmlns:a="http://www.w3.org/1999/xhtml">

<head th:replace="fragments/head :: head"></head>

<body>

<div id="container">
<div id="logo">
    Reporting tool
</div>
    <div id="navbar">
        <div class="navfieldactive">
            NEW REPORT
        </div>
        <div class="navfield"><a class="fieldlink" th:href="@{/reports/my}">MY DETAILS</a></div>
        <div class="navfieldR">
        <a class="fieldlink" th:href="@{/logout}">LOG OUT</a>
        </div>
        <div style="clear:both;"></div>
    </div>

    <div id="leftbox">
        <form th:replace="fragments/report :: Form"></form>





    </div>

    <div id="middlebox">
    <table th:replace="fragments/report :: unsentReports"></table>
    </div>

    <div id="rightbox">
        ADD FILES TO REPORT <br>
        <form th:action="@{/reports/directory}"
              th:method="POST"
              th:object="${filePath}">
            <input type="text" th:field="*{directory}"/>
            <input type="submit" value="SUBMIT"/> </form>
        <br>
        <form th:action="@{/reports/clear-attachment}"
              th:method="GET">
            <input type="submit" value="CLEAR FILES"/>
        </form>

        <br>
        ATTACHED FILES :
        <div th:each="file:${fileList}">
            <div class="file" th:text="${file.getName()}"></div>
        </div>
        <br>

        <form th:action="@{/reports/confirm}"
              th:method="GET">
            <input type="submit" value="SEND COMPLETE REPORT"/>
        </form>
    </div>
    <div style="clear:both;"></div>

    <div id="footerleft"><i>Created by Pawe≈Ç Muniak</i></div>
    <div id="footerright">
        <div class="botbarfield">MODELLING</div>
    </div>
</div>

</body>
</html>

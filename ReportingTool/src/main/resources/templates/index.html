<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Reporting center</title>
    <meta charset="UTF-8" />
    <meta title="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>

<body>

<table>
    <thead>
    <tr>
        <th>PROJECT NUMBER</th>
        <th>NAME</th>
        <th>BUDGET</th>
        <th>STATUS</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="project : ${projects}">
        <td th:text="${project.projectNumber}"></td>
        <td th:text="${project.projectTitle}"></td>
        <td th:text="${project.projectBudget}"></td>
        <td th:text="${project.closed} ? 'Closed' : 'Open'" /></td>
    </tr>
    </tbody>
</table>

</body>
</html>

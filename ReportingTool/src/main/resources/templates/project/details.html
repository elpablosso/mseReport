<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Reporting center</title>
    <meta charset="UTF-8" />
    <meta title="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>

<body>

<ul class="topnav">
    <li><a th:href="@{/home}">Home</a></li>
    <li><a class="active">Projects</a></li>
    <li><a th:href="@{/employee/all}">Employees</a></li>
    <li><a th:href="@{/reports/all}">Reports</a></li>
    <li class="right"><a href="#about">About</a></li>
</ul>
<div class="row">
<div class ="column middle">

    <h4>
    Details of project : <td th:text="${project.number}"></td>
    </h4>
    <p>Project name : <td th:text="${project.title}"></td></p>
    <p>Modelling : <td th:text="${project.modelling}"></td></p>
    <p>Drawings : <td th:text="${project.drawings}"></td></p>
    <p>Documentation : <td th:text="${project.documentation}"></td></p>
    <p>Correspondence : <td th:text="${project.correspondence}"></td></p>
    <p>Additional Hours : <td th:text="${project.additionalHours}"></td></p>

    <td>
        <a th:href="@{/projects/delete(projectNumber=${project.number})}"
           class="link"> DELETE PROJECT </a>
    </td>

</div>

    <div class="column side">
        <ul class="topnav">
            <li><a th:href="@{/projects/all}">BACK</a></li>
        </ul>

    </div>

</div>


</body>

</html>

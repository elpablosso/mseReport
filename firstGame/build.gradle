
subprojects {
    apply plugin: 'base'
    apply plugin: 'war'
    apply plugin: 'java'
    apply plugin: 'eclipse'

    repositories {
        mavenRepo url: 'http://maven.springframework.org/release'
        mavenRepo url: 'http://maven.springframework.org/snapshot'
        mavenCentral()
        mavenRepo url: 'http://maven.springframework.org/milestone'
        mavenRepo url: 'https://repository.jboss.org/nexus/content/repositories/releases/'
        mavenRepo url: 'http://download.java.net/maven/glassfish/org/glassfish/'

    }

    dependencies {
        providedCompile 'javax.servlet:javax.servlet-api:3.0.1'
        compile "org.springframework:spring-webmvc:3.2.2.RELEASE"
        compile 'org.springframework:spring-core:3.2.2.RELEASE'
        compile 'org.springframework:spring-aop:3.2.2.RELEASE'
        testCompile 'junit:junit:4.8.2'
        compile group: 'org.springframework', name: 'spring-core', version: '5.1.5.RELEASE'
        compile group: 'org.springframework', name: 'spring-context', version: '5.1.5.RELEASE'
    }

    version = '1.0'

    jar {
        manifest.attributes provider: 'my cool company'
    }
}